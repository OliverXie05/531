<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="author" content="Yunfei Xie">
<title>Processor</title>
</head>
<body class="center">
	<center>
	<h1>Acount Information</h1>
	<table>
		<tr>
		<td>Account Name:</td>
		<td id="name"></td>
		</tr>
		<tr>
		<td>Display Name:</td>
		<td id="display_name"></td>
		</tr>
		<tr>
		<td>Email Address:</td>
		<td id="email"></td>
		</tr>
		<tr>
		<td>Phone number:</td>
		<td id="phone_number"></td>
		</tr>
		<tr>
		<td>Date of Birth:</td>
		<td id="birthday"></td>
		</tr>
		<tr>
		<td>Zipcode:</td>
		<td id="zipcode"></td>
		</tr>
		<tr>
		<td>Password:</td>
		<td id="password"></td>
		</tr>
		<tr>
		<td>TimeStamp:</td>
		<td id="timestamp"></td>
		</tr>
	</table>
	</center>
</body>
<script>
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	} //referenced from StackOverflow post
	var name = getParameterByName("name");
	var display_name = getParameterByName("display_name");
	var email = getParameterByName("email");
	var phone_number = getParameterByName("phone_number");
	var birthday = getParameterByName("birthday");
	var zipcode = getParameterByName("zipcode");
	var password = getParameterByName("password");
	var timestamp = getParameterByName("timestamp");
    var len;
	len = password.length;
	var i;
    var hidden_password = "";
	for (i = 0; i < len; i++) {
		hidden_password += "*";
	}
	var date = new Date(timestamp*1000);
	var month =	date.getMonth()+1;//getMonth starts at 0
	var day = date.getDate();
	var year = date.getFullYear();
	var hours =	date.getHours();
	var minutes	= date.getMinutes();
	var seconds	= date.getSeconds();
	if(day<10){day='0'+day}
	if(month<10){month='0'+month}
	if(hours<10){hours='0'+hours}
	if(minutes<10){minutes='0'+minutes}
	if(seconds<10){seconds='0'+seconds}	
	var finaltime = month+"/"+day+"/"+year+"		"+hours+":"+minutes+":"+hours;
	document.getElementById("name").innerHTML = name;
	document.getElementById("display_name").innerHTML = display_name;
	document.getElementById("email").innerHTML = email;
	document.getElementById("phone_number").innerHTML = phone_number;
	document.getElementById("birthday").innerHTML = birthday;
	document.getElementById("zipcode").innerHTML = zipcode;
	document.getElementById("password").innerHTML = hidden_password;
	document.getElementById("timestamp").innerHTML = finaltime;
</script>
</html>
